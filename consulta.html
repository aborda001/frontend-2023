<!DOCTYPE html>
<html
  lang="en"
  class="has-aside-left has-aside-mobile-transition has-navbar-fixed-top has-aside-expanded"
>
  <head>
    <script src="js/auth.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Derlis Maidana Senador</title>

    <!-- Bulma is included -->
    <link rel="stylesheet" href="css/main.min.css" />

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div id="app">
      <!-- Nav bEgIn -->

      <nav id="navbar-main" class="navbar is-fixed-top">
        <div class="navbar-brand">
          <a class="navbar-item is-hidden-desktop jb-aside-mobile-toggle">
            <span class="icon"
              ><i class="mdi mdi-forwardburger mdi-24px"></i
            ></span>
          </a>
          <div class="navbar-item has-control">
            <div class="control">
              <input placeholder="" class="input" />
            </div>
          </div>
        </div>
        <div class="navbar-brand is-right">
          <a
            class="navbar-item is-hidden-desktop jb-navbar-menu-toggle"
            data-target="navbar-menu"
          >
            <span class="icon"><i class="mdi mdi-dots-vertical"></i></span>
          </a>
        </div>
        <div class="navbar-menu fadeIn animated faster" id="navbar-menu">
          <div class="navbar-end">
            <div
              class="navbar-item has-dropdown has-dropdown-with-icons has-divider is-hoverable"
            ></div>
            <div
              class="navbar-item has-dropdown has-dropdown-with-icons has-divider has-user-avatar is-hoverable"
            >
              <a class="navbar-link is-arrowless">
                <div class="is-user-avatar">
                  <img
                    src="https://icons-for-free.com/iconfiles/png/512/timer+icon-1320183326214705150.png"
                    alt="User"
                  />
                </div>
                <div class="is-user-name">
                  <span id="usernameText">Derlis Maidana</span>
                </div>
              </a>
            </div>
            <a
              title="Cerrar Sesión"
              class="navbar-item is-desktop-icon-only"
              href="/login.html"
            >
              <span class="icon"><i class="mdi mdi-logout"></i></span>
              <span>Cerrar Sesion</span>
            </a>
          </div>
        </div>
      </nav>

      <!-- Nav END -->

      <aside class="aside is-placed-left is-expanded">
        <div class="aside-tools has-background-danger-dark">
          <div class="aside-tools-label">
            <span><b>Senador</b> Derlis Maidana </span>
          </div>
        </div>
        <div class="menu is-menu-main">
          <p class="menu-label">General</p>
          <ul class="menu-list">
            <li id="admin">
              <a href="/index.html" class="has-icon">
                <span class="icon"><i class="mdi mdi-desktop-mac"></i></span>
                <span class="menu-item-label">Inicio</span>
              </a>
            </li>
          </ul>
          <p class="menu-label">Menu</p>
          <ul class="menu-list">
            <li>
              <a
                href="/consulta.html"
                class="has-icon is-active router-link-active"
              >
                <span class="icon has-update-mark"
                  ><i class="mdi mdi-table"></i
                ></span>
                <span class="menu-item-label">Consulta</span>
              </a>
            </li>
            <li>
              <a href="/votacion.html" class="has-icon">
                <span class="icon"
                  ><i class="mdi mdi-square-edit-outline"></i
                ></span>
                <span class="menu-item-label">Votación</span>
              </a>
            </li>
            <li id="admin">
              <a href="/admin.html" class="has-icon">
                <span class="icon"><i class="mdi mdi-account-circle"></i></span>
                <span class="menu-item-label">Administración</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <section class="section is-title-bar">
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <figure class="image is-128x128" style="height: auto">
                <img src="./img/cabeceraDerlis.png" />
              </figure>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              <figure class="image is-128x128" style="height: auto">
                <img src="./img/fondoDerlis.png" />
              </figure>
            </div>
          </div>
        </div>
      </section>
      <section class="section is-main-section">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              <span class="icon"><i class="mdi mdi-ballot"></i></span>
              Formulario de consulta
            </p>
          </header>
          <div class="card-content">
            <form method="get" id="formConsulta">
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Votante</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded has-icons-left">
                      <input
                        class="input"
                        type="text"
                        name="votante"
                        placeholder="Ingrese el nombre o número de cédula"
                        autocomplete="off"
                        autofocus
                      />
                      <span class="icon is-small is-left"
                        ><i class="mdi mdi-account"></i
                      ></span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Departamento</label>
                </div>
                <div class="field-body">
                  <div class="field is-narrow">
                    <div class="control">
                      <div class="select is-fullwidth">
                        <select name="departamento_id">
                          <option value="1">Misiones</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Ciudad</label>
                </div>
                <div class="field-body">
                  <div class="field is-narrow">
                    <div class="control">
                      <div class="select is-fullwidth">
                        <select id="ciudadesSelect" name="ciudad_id">
                          <option value="0">Todos</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr />
              <div class="field is-horizontal">
                <div class="field-label">
                  <!-- Left empty for spacing -->
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="field is-grouped">
                      <div class="control">
                        <button type="submit" class="button">
                          <span>Consultar</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card has-table">
          <header class="card-header">
            <p class="card-header-title">
              <span class="icon"><i class="mdi mdi-account-multiple"></i></span>
              Votantes
            </p>
          </header>
          <div class="card-content">
            <div class="b-table has-pagination">
              <div class="table-wrapper has-mobile-cards">
                <table
                  class="table is-fullwidth is-striped is-hoverable is-fullwidth"
                >
                  <thead>
                    <tr>
                      <th data-label="Nombre">Nombre</th>
                      <th data-label="Apellido">Apellido</th>
                      <th data-label="Cedula">Cedula</th>
                      <th data-label="Afiliaciones">Afiliaciones</th>
                      <th data-label="Mesa">Mesa</th>
                      <th data-label="Orden">Orden</th>
                      <th data-label="Voto">Voto</th>
                    </tr>
                  </thead>
                  <tbody id="tbodyVotantes"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div id="detalleModal" class="modal">
        <div class="modal-background jb-modal-close"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="card-header-title">
              <span class="icon"><i class="mdi mdi-account-multiple"></i></span>
              Datos del votante
            </p>
            <button class="delete jb-modal-close" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <div class="table-wrapper has-mobile-cards center">
              <table
                class="table is-fullwidth is-striped is-hoverable is-sortable is-fullwidth"
              >
                <tbody id="detalleTablaBody">
                </tbody>
              </table>
            </div>
          </section>
          <footer class="modal-card-foot" id="closeFooter">
            <button class="button jb-modal-close">Cerrar</button>
            <!-- <button class="button is-danger jb-modal-close">Delete</button> -->
          </footer>
        </div>
        <button
          class="modal-close is-large jb-modal-close"
          aria-label="close"
        ></button>
      </div>
      <footer class="footer">
        <div class="container-fluid">
          <div class="level-item">Sistema Informático - 2023 ©</div>
        </div>
      </footer>
    </div>

    <!-- Scripts below are for demo only -->
    <script type="text/javascript" src="js/main.min.js"></script>
    <script type="text/javascript" src="js/consulta.js"></script>

    <!-- Icons below are for demo only. Feel free to use any icon pack. Docs: https://bulma.io/documentation/elements/icon/ -->
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css"
    />
  </body>
</html>
